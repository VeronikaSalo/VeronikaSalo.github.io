---
layout: default
---

<div class="container">
  <div class="row">
    <div class="col col-12">
      {% if site.posts.size > 0 %}
        <h2 class="post-list-heading">{{ page.list_title | default: "Posts" }}</h2>
      {% endif %}
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    {% if site.posts.size > 0 %}
      {%- for post in site.posts -%}
          {% include home_page_content.html %}
        {%- endfor -%}
    {% endif %}
  </div>
</div>
